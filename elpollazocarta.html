<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pollazo - Carta</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      /* Eliminado: background: url('https://i.imgur.com/709NBPG.jpeg') no-repeat center center fixed; */
      background-color: black; /* Nuevo: Fondo negro s칩lido para todo el cuerpo */
      overflow-x: hidden;
    }

    .inicio {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Eliminado el fondo transparente con filtro, ahora solo es negro */
      background-color: black; 
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 40px;
      width: 200px;
      border-radius: 12px;
    }

    .boton-pollo {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      margin-top: 140px;
      animation: aleteo 1.6s infinite ease-in-out;
    }

    @keyframes aleteo {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-5deg) scale(1.05); }
      50% { transform: rotate(5deg) scale(1.1); }
      75% { transform: rotate(-5deg) scale(1.05); }
    }

    .boton-pollo img {
      width: 140px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .boton-pollo span {
      display: block;
      color: #fff;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 2px 2px 5px black;
    }

    .carta {
      display: none;
      flex-direction: column;
      align-items: center;
      /* Ya tiene fondo negro por herencia del body, pero lo dejamos por seguridad */
      background: #000; 
      min-height: 100vh;
    }

    .carta img {
      width: 100%;
      height: auto;
      display: block;
    }

    .mostrar {
      display: flex !important;
    }
  </style>
</head>
<body>

  <div class="inicio" id="inicio">
    <button class="boton-pollo" onclick="mostrarCarta()">
      <img src="https://i.imgur.com/4xc1jPr.jpeg" alt="Bot칩n Pollo" />
      <span>Ver carta 游꼥</span>
    </button>
  </div>

  <div class="carta" id="carta">
    <img src="https://i.imgur.com/709NBPG.jpeg" alt="Carta p치gina 1">
    <img src="https://i.imgur.com/hY8Wbyx.jpeg" alt="Carta p치gina 2">
  </div>

  <script>
    function mostrarCarta() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('carta').classList.add('mostrar');
    }
  </script>

</body>
</html>
